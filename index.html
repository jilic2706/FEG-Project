<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script defer src="./assets/js/fontawesome/solid.js"></script>
    <script defer src="./assets/js/fontawesome/fontawesome.js"></script>
    <title>Kitten Adoption</title>
</head>

<body>
    <nav>
        <a href="#" style="text-decoration: none;">
            <h1>&#931:3</h1>
        </a>
    </nav>

    <section class="section" id="kitty-greet">
        <div>
            <h1>Meowdy-do!</h1>
            <p>Welcome to our kitty adoption site! We hope you'll find a furry little companion of your own.</p>
        </div>
    </section>

    <section class="section" id="kitty-carousel">
        <div class="carousel-wrapper">
            <div class="section-header">
                <h2>Youngest</h2>
                <hr />
            </div>
            <div class="carousel">
                <div id="cnavigator-left" class="carousel-navigator">
                    <i class="fa-solid fa-circle-chevron-left fa-2xl"></i>
                </div>
                <div class="carousel-items">
                    
                </div>
                <div id="cnavigator-right" class="carousel-navigator">
                    <i class="fa-solid fa-circle-chevron-right fa-2xl"></i>
                </div>
            </div>
            <div class="carousel-indicators">
                
            </div>
        </div>
    </section>

    <section class="section" id="kitty-search">
        <div class="search-wrapper">
            <form name="search-form" class="search-params">
                <input type="text" id="sName" name="search_by-name" placeholder="Kitten Name">
                <fieldset>
                    <legend>Sort by</legend>
                    <div class="search-param">
                        <input type="radio" id="name" name="search-property" value="name">
                        <label for="name">Name</label>
                    </div>

                    <div class="search-param">
                        <input type="radio" id="age" name="search-property" value="age">
                        <label for="age">Age</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sort order</legend>
                    <div class="search-param">
                        <input type="radio" id="asc" name="search-order" value="asc">
                        <label for="asc">Ascending</label>
                    </div>

                    <div class="search-param">
                        <input type="radio" id="desc" name="search-order" value="desc">
                        <label for="desc">Descending</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Search filters</legend>
                    <div class="search-param">
                        <input type="checkbox" id="yt6" name="younger_than-6" value="yt6">
                        <label for="yt6">Younger than 6 months</label>
                    </div>
                    
                    <div class="search-param">
                        <input type="checkbox" id="yt12" name="younger_than-12" value="yt12">
                        <label for="yt12">Younger than 12 months</label>
                    </div>

                    <div class="search-param">
                        <input type="checkbox" id="bc" name="black-coat" value="bc">
                        <label for="bc">Has a black coat</label>
                    </div>
                    
                </fieldset>
                <button type="submit" class="button search-button">
                    <span>Search</span>
                </button>
            </form>
            <div class="search-results">
                
            </div>
        </div>
    </section>

    <div class="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h3>Adoption</h3>
                <button class="button modal-closing-button">
                    <i class="fa-solid fa-xmark fa-2xl"></i>
                </button>
            </div>
            <hr/>
            <div class="modal-body">
                <p class="modal-body_name"></p>
                <p class="modal-body_age"> </p>
                <p class="modal-body_color"></p>
            </div>
            <hr/>
            <div class="modal-footer">
                <button class="button adoption-button">
                    <span>Adopt</span><i class="fa-solid fa-paw fa-xl"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
